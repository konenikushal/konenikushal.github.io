<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaise - Jacob's Music Showcase</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/liaise.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header data-include="components\header.html"></header>
    <main style="text-align: left; padding-left: 20px;">
        <h2>Liaise</h2>

        <div id="formContainer">
            <p id="formIntro">Are you interested in networking with Jacob? Fill out the form below!</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            <div id="thankYouMessage" style="display: none;">
                Thank you for submitting the form!
            </div>
        </div>
        

    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
