<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Encounter - Jacob's Music Showcase</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/click_ecounter.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>
<body>
    <header data-include="components\header.html"></header>
    <main>
        <h2>Click Encounter</h2>

        <div class="container-border"> <!-- Section for the SoundCloud track discovery feature -->
                <h3>CLICK THE BUTTON BELOW TO DISCOVER A RANDOM SOUNDCLOUD TRACK FOR YOUR LISTENING PLEASURE. ENJOY THE SURPRISE</h3>
                <div id="randomSongWidget" class="widget-container"></div> <!-- Container for the SoundCloud widget -->
                <div id="newRandomSongContainer"> <!-- Container where a new random song is displayed -->
                </div>
            </div>
        
        <div class="container-border"> <!-- Section for discovering trivia about Jacob -->
                <h3>CURIOUS ABOUT JACOB? CLICK THE BUTTON BELOW TO EXPLORE RANDOM TRIVIA QUESTIONS AND GET TO KNOW MORE ABOUT HIM. HAVE FUN DISCOVERING</h3>
                <div id="randomQuestionWidget" class="widget-container"></div> <!-- Container for the trivia question widget -->
                <div id="newRandomQuestionContainer"> <!-- Container where new random questions are displayed -->
                </div>
            </div>
    


    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
