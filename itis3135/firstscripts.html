<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> KUSHAL KONENI || ITIS 3135 First JavaScripts</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/defaultscripts.js" defer></script>
</head>
<body>
    <header data-include="components/header.html"></header>
    <main style="text-align: left; padding-left: 20px;">
        <h2>KUSHAL KONENI || ITIS 3135 First JavaScripts</h2>
        <h3 id="currentDateTime">loading</h3>
        
        <form id="nameMoodForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood" name="mood" required>
    
            <input type="submit" value="Submit">
        </form>
        <div id="greeting"></div>
    
        <form id="favNumberForm">
            <label for="favNumber">Favorite Number (0-10):</label>
            <input type="number" id="favNumber" name="favNumber" required step="any">
            
            <input type="submit" value="Submit">
        </form>
        <div id="polygonName"></div>
    
        <div class="centered-buttons">
            <button id="quoteButton">QUOTE</button>
            <button id="couponButton">10% off Coupon</button>
            <button id="brimlessButton">brimless</button>
            <button id="yankeeYogButton">Yankee Yog</button>
            <button id="yankeeTicketsButton">Yankee Tickets</button>
        </div>

    </main>
    <footer data-include="components/footer.html"></footer>
    <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
